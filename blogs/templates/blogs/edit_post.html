{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block content %}
   <form action="{% url 'blogs:edit_post' post.id %}"  method='post'>
       {% csrf_token %}
       {% bootstrap_form form %}
       {% buttons %}
       <button name='submit' class="btn btn-primary">提交</button>
       {% endbuttons %}
   </form>
{% endblock content %}
