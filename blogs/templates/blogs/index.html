{% extends "blogs/base.html" %}

{% block content %}

    
    
  {% for post in posts %}
  <div class="panel panel-default">
    <div class="panel-heading">
        <a href="{% url 'blogs:edit_post' post.id %}"><h4>{{post.title}}</h4></a>
    </div>
    <div class="panel-body">
        <p>{{post}}</p>
    </div>
</div>
  {% empty %}
    <p>there is no posts.</p>
  {% endfor %}

{% endblock content %}
